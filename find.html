<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i> 
        </div>
        <div class="status-bar__column">
            <span class="span-clock"></span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i><span class="find-000"></a></span></span>
        </div>
    </header>

<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>
    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>
                Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
            </span>
        </div>
    </div>
    <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">#nomadcoders</h5>
            <h6 class="open-post__hashtags">#programmer#nicolas#coding</h6>
            <div class="open-post__members">
                <img src="https://avatars2.githubusercontent.com/u/71081705?s=460&u=630c7ece2ce35eba3bb8ec9bb1d3ff9979a14586&v=4">
                <span class="open-post__member__count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member__status">Active</span>
            </div>
        </div>
        <div class="open-post__column">
            <div class="open-post__photo">
                <img src="https://avatars1.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4" />
            <div class="open-post-heart-count">
                <i class="fas fa-heart fa-xs"></i> <span>326</span>
            </div>
            </div>
        </div>
    </div>
</main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"
                ><i class="far fa-user fa-2x"></i></a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="chats.html"
                    ><span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
                    </li>

                    <li class="nav__btn">
                        <a class="nav__link" href="find.html"
                        ><i class="fas fa-search fa-2x"></i
                            ></a>
                        </li>

                        <li class="nav__btn">
                            <a class="nav__link nav__ellipsis" href="more.html">
                                <span class="nav__000"></span>
                                <i class="fas fa-ellipsis-h fa-2x">
                                </i></a>
                            </li>
        </ul>
    </nav>
    <script
     src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
     <script src="clock.js"></script>
</body>
</html>
